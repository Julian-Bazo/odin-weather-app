<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Report</h1>
    <div class="search-div">
        <label for="location">Input Location:</label>
        <input type="search" name="location" id="location">
        <select class="scale-select">
            <option selected>ºF</option>
            <option>ºC</option>
        </select>
        <button class="submit-location">Search</button>
        <div class="reporter"></div>
        <div class="information-container"></div>

    </div>
</body>
</html>
